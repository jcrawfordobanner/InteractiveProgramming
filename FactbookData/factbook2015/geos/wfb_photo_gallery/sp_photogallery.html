												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The city lights of Spain and Portugal define the Iberian Peninsula in this photograph taken from the International Space Station (ISS) on 4 December 2011. Several large metropolitan areas are visible, marked by their relatively large and brightly lit areas, such as the capital cities of Madrid, Spain - located near the center of the peninsula&#39;s interior - and Lisbon, Portugal - located along the southwestern coastline. The ancient city of Seville, visible at image right to the north of the approximately 14 km (9 mi)-wide Strait of Gibraltar, is one of the largest cities in Spain. The view is looking outwards from the ISS towards the east.

The network of smaller cities and towns in the interior and along the coastline attest to the areal extent of human presence on the Iberian landscape. Blurring of the city lights is caused by thin cloud cover (image left and center), while the cloud tops are dimly illuminated by moonlight. Though obscured, the lights of France are visible near the horizon line at image upper left, while the lights of northern Africa are more clearly discernable at image right. The gold to green line of airglow, caused by excitation of upper atmosphere gas molecules by ultraviolet radiation, parallels the horizon line (or Earth limb). Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/sp/images/SP_061.jpg"  > <img src="../photo_gallery/sp/images/SP_061.jpg" class="image3 resizeme" data-description="<div id='photoinfo_2' style='width: 100%; height: 100%; overflow: none;'>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The Alps may be more famous, but the Pyrenees have been around much longer - tens of millions of years longer, in fact. These mountains formed between 100 and 150 million years ago when the landmass that Spain occupies pushed into the one that France occupies. The mountains have served as a natural barrier between the Iberian Peninsula (Spain and Portugal) and the rest of Europe ever since. Stretching east to west across 430 sq km (166 sq mi), the Pyrenees fall mostly within Spain&#39;s borders, but also pass into the independent state of Andorra. The NASA Terra satellite captured this image of part of the Central Pyrenees - the highest part of the range - on 1 August 2000. In this false-color image, clouds appear white, snow appears pale blue, vegetation appears green, and bare ground appears as either pink or dark, bluish-purple. Water on the ground appears dark blue (or nearly black). In this shot, the vegetated areas are mostly to the north, and the peaks to the south are mostly bare rock. Patches of dark purple that are visible along rivers and in valley floors are probably developed areas. Image courtesy of NASA.  </div></td>

													<td><div style='height: 110px; overflow-y: auto;'>This space shuttle photo was taken near sunset. Two packets of tidally-generated internal waves are highlighted by sunglint off the surface waters in the Strait of Gibraltar. The older packet (labeled) contains at least 14 waves, which can be counted like tree rings. A younger group is forming near the middle of the strait (marked by the carat south of Gibraltar). The waves are generated as a diurnal tidal pulse flows over the shallow Camarinal Sill at Gibraltar. The waves flow eastward and refract around coastal features; they can be traced for as much as 150 km. Image credit: NASA.</div></td>
