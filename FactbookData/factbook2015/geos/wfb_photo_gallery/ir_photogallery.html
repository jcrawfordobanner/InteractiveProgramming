				<li> <a href="../photo_gallery/ir/images/IR_004.jpg"  > <img src="../photo_gallery/ir/images/IR_004.jpg" class="image1 resizeme" data-description="<div id='photoinfo_0' style='width: 100%; height: 100%; overflow: none;'>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Measured by surface area, the Caspian Sea is the world&#39;s largest inland water body. It covers roughly 371,000 sq km (143,200 sq mi) and borders five countries. To the ancient Greeks and Persians, the lake&#39;s immense size suggested it was an ocean, hence its name. A large expanse of clear sky permitted this natural-color satellite image of the entire water body. The color of the Caspian Sea darkens from north to south, thanks to changes in depth and perhaps sediment and other runoff. The northern part of the lake is just 5 to 6 m (16 to 20 ft) deep. The southern end, however, plunges more than 1,000 m (3,300 ft). Just as the lake reaches a greater depth in the south, the nearby land reaches a greater height. The mountains of northern Iran line the southern end of the giant lake, and emerald green vegetation clings to those mountain slopes. In marked contrast to the mountains, sand seas line the southeastern and northern perimeters of the lake, and marshes occur along the lake shores in Azerbaijan to the west. Multiple rivers empty into the Caspian Sea, the Volga being the largest. Lacking an outlet, the Caspian Sea loses water only by evaporation, leading to the accumulation of salt. Although a lake, the Caspian is not a freshwater lake; the water delivered by the Volga River minimizes the lake&#39;s salt content at the northern end, but the Caspian grows more saline to the south. Kara-Bogaz-Gol is a saline inlet along the lake&#39;s eastern perimeter. Image courtesy of NASA. </div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Much of the sediment clouding the water in this image of the Persian Gulf is from the Shatt al Arab River, which enters the Gulf in the north along the Iran-Iraq border. The river drains the combined waters of the Euphrates and Tigris Rivers of Iraq, and the Karun River of Iran. Though other rivers empty into the Persian Gulf, most of its fresh water comes from the Shatt al Arab. On the right edge of the image is the narrow Strait of Hormuz, which connects the Persian Gulf to the Arabian Sea, part of the northern Indian Ocean. The Persian Gulf is flanked to the west by wedge-shaped Kuwait and by Saudi Arabia with its vast tan-, pink-, and white-sand deserts; to the south by Qatar, the United Arab Emirates, and Oman; and to the east by the dry mountains of Iran. The wetlands and rivers of Mesopotamia border the Gulf on the north. The red dots mark gas flares in oil fields of Iran and Iraq. Image courtesy of NASA.</div></td>

													<td><div style='height: 110px; overflow-y: auto;'>In southwestern Iran, roughly 650 km (400 mi) south of the capital city of Tehran, and some 70 km (40 mi) northeast of Shiraz, a cultivated plain gives way to the Zagros Mountains. At the transition between flat land and rugged mountain, at the base of Kuh-i-Rahmat, or &quot;Mountain of Mercy,&quot; lies Persepolis. Founded around 518 B.C. by Darius the Great, the site served as the ceremonial capital of the Achaemenid (or Persian) Empire. Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/ir/images/IR_001.jpg"  > <img src="../photo_gallery/ir/images/IR_001.jpg" class="image5 resizeme" data-description="<div id='photoinfo_4' style='width: 100%; height: 100%; overflow: none;'>
										<div style='width: 600px; height: 135px; border: 1px solid #ccc; float: left;'>

												<tr class='mde_medium' style='600px; height 12px; padding: 5px;'>
													<td style=' font-weight: bold;'>Caption</td>
												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The Zagros Mountains in southwestern Iran present an impressive landscape of long linear ridges and valleys. Formed by collision of the Eurasian and Arabian tectonic plates, the ridges and valleys extend hundreds of kilometers. This astronaut photograph of the southwestern edge of the Zagros mountain belt includes another common feature of the region - a salt dome (Kuh-e-Namak or &quot;mountain of salt&quot; in Farsi). Thick layers of minerals such as halite (table salt) typically accumulate in closed basins during alternating wet and dry climatic conditions. Over geologic time, these layers of salt are buried under younger layers of rock. The pressure from overlying rock layers causes the lower-density salt to flow upwards, bending the overlying rock layers and creating a dome-like structure. Erosion has spectacularly revealed the uplifted tan and brown rock layers surrounding the white Kuh-e-Namak to the northwest and southeast (center of image). Radial drainage patterns indicate another salt dome is located to the southwest (image left center). If the rising plug of salt (called a salt diapir) breaches the surface, it can become a flowing salt glacier. Salt domes are an important target for oil exploration, as the impermeable salt frequently traps petroleum beneath other rock layers. Image courtesy of NASA.</div></td>
												</tr>
