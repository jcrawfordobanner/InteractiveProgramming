													<td><div style='height: 110px; overflow-y: auto;'>The Richat Structure, a prominent circular feature in the Sahara Desert of Mauritania, has attracted attention since the earliest space missions because it forms a conspicuous bull&#39;s-eye in the otherwise rather featureless expanse of the Gres de Chinguetti Plateau in central Mauritania. The Structure, which has a diameter of almost 50 km (30 mi), has become a landmark for space shuttle crews. Initially interpreted as a meteorite impact structure, it is now thought to be merely a symmetrical uplift (circular anticline) laid bare by erosion. Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/mr/images/MR_005.jpg"  > <img src="../photo_gallery/mr/images/MR_005.jpg" class="image5 resizeme" data-description="<div id='photoinfo_4' style='width: 100%; height: 100%; overflow: none;'>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Deep in the Sahara lies a crater, a nearly a perfect circle that is 1.9 km (1.2 mi) wide, and sports a rim 100 m (330 ft) high. The Tenoumer crater sits in a vast plain of rocks so ancient they were deposited hundreds of millions of years before the first dinosaurs walked the Earth. Close examination of the structure has revealed that the crater&#39;s hardened &quot;lava&quot; was actually rock that had melted from a meteorite impact.

On this satellite image the crater&amp;apos;s outline is unmistakable, yet it does not necessarily look like a crater; the light and shadows make it look more as if someone pressed a giant cookie cutter into the rock. In this image, the sunlight shines from the southeast (lower right), and the bright arc along the northwestern part of the crater is where the crater walls slope up to the rim. Around the perimeter, the relatively steep walls cast dark shadows. Although it resides in ancient rock, Tenoumer is geologically young, ranging in age between roughly 10,000 and 30,000 years old. Photo courtesy of NASA.</div></td>
