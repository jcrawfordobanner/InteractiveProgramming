													<td><div style='height: 110px; overflow-y: auto;'>This satellite image shows Fiji&#39;s second-largest island, Vanua Levu, and the Cakaulevu Reef that shelters the island&#39;s northern shore. Also called the Great Sea Reef, Cakaulevu shines turquoise through clear, shallow waters. It is the third longest continuous barrier reef in the world, behind the Great Barrier Reef in Australia and the Mesoamerica Reef off Central America. When combined with the nearby Pascoe Reef, Cakaulevu Reef is about 200 km (120 mi) long. On its own, the Cakaulevu Reef covers 202,700 sq km (77,200 sq mi).

The first systematic survey of the reef (in 2004) revealed a diverse marine population, including unique mangrove ecosystems and endemic fish. Twelve threatened species live within the reef: 10 fish species, the green turtle, and the spinner dolphin. All of this marine life has traditionally supported the native population, and currently some 70,000 people depend on the reef. After seeing fish populations decline in recent decades, local leaders created a series of marine protected areas in 2005 where fishing is prohibited. Where the ban has been enforced, fish populations have rebounded and spilled over into areas where fishing is permitted. Photo courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>NASA&#39;s Aqua satellite passed over Tropical Cyclone Evan on 16 December 2012 and captured this true-color image of the intense storm over the island nation of Fiji. In this image, the storm contains a large, cloud-filled eye, which was estimated at about 17 km (11 mi) across. Heavy rain bands wrap in an apostrophe shape around the center, and reach over the two main islands of Fiji, Viti Levu (south) and Vanua Levu (north). Tropical Cyclone Evan was one of the strongest cyclones to hit Fiji and Samoa in recent memory. In the ten days between first formation on 9 December and dissipation on 19 December, the storm battered Fiji, Western Samoa, American Samoa, Tonga, and Wallis and Futuna. The estimated cost of the storm was $161 million US dollars, and 14 lives were reported lost. Photo courtesy of NASA.</div></td>
