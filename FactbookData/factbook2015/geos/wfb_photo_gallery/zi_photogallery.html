												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The Great Dyke in the southern Zimbabwe Craton is one of the most remarkable rock formations in the world. A &quot;craton&quot; is a term geologists use to describe Earth&#39;s oldest continental regions. These thick and very hard layers of rock are more than 2 billion years old, and form the cores of most of Earth&#39;s continents. Over the millennia, the cratons comprising Earth&#39;s landscapes were transported, twisted, folded, eroded, and split by the tremendous geological forces continually reshaping our world&#39;s land surfaces. 
Zimbabwe&#39;s Great Dyke, running vertically through the center of this scene, probably formed slowly over centuries, as molten rock forced its way up from the Earth&#39;s interior through the Zimbabwe Craton. The dyke stretches about 530 km (330 mi) across the craton and varies from between 3 and 12 km (2 and 7 mi) wide long its length. The dyke is extremely rich in platinum and chromium deposits that support the Zimbabwe economy. 
This simulated natural color image covers an area of 62 x 39 km (39 x 24 mi). Several burn scars (reddish-brown patches) bruise the landscape in this scene, including the aftermath of a fire that is still burning atop the dyke in this scene. The twin plumes of gray smoke billowing westward mark the location of the fire, situated toward the bottom center of the image. Photo courtesy of NASA.</div></td>
