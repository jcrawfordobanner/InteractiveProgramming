												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Among the views of Earth afforded crew members aboard the International Space Station (ISS), surely one of the most spectacular is of the aurora. These ever-shifting displays of colored ribbons, curtains, rays, and spots are most visible near the North (Aurora Borealis) and South (Aurora Australis) Poles as charged particles streaming from the sun (the solar wind) interact with Earth&#39;s magnetic field, resulting in collisions with atoms of oxygen and nitrogen in the upper atmosphere. The atoms are excited by these collisions, and typically emit photons (light) as a means of returning to their original energy state. The photons form the aurora that we see. The most commonly observed color of aurora is green, caused by photons emitted by excited oxygen atoms at wavelengths centered at 0.558 micrometers, or millionths of a meter. Visible light is reflected from healthy (green) plant leaves at approximately the same wavelength. Red auroras are generated by light emitted at a longer wavelength (0.630 micrometers), and other colors such as blue and purple are also sometimes observed. While auroras are generally only visible close to the poles, severe magnetic storms impacting Earth&#39;s magnetic field can shift them towards the equator. This striking Aurora Australis image was taken during a geomagnetic storm that was most likely caused by a coronal mass ejection from the sun on 24 May 2010. The ISS was located over the Southern Indian Ocean at an altitude of 350 km (220 mi), with the observer most likely looking towards Antarctica (not visible) and the South Pole. The aurora has a sinuous ribbon shape that separates into discrete spots near the lower right corner of the image. While the dominant coloration of the aurora is green, there are faint suggestions of red photon emission as well (light fuscia tones at center left). Dense cloud cover is dimly visible below the aurora. The curvature of Earth&#39;s horizon, or limb, is clearly visible as is the faint blue line of the upper atmosphere directly above at top center. Several stars appear as bright pinpoints against the blackness of space at top right. Image courtesy of NASA.</div></td>

													<td><div style='height: 110px; overflow-y: auto;'>On 4-5 October 2012, a mass of energetic particles from the atmosphere of the sun were flung out into space, a phenomenon known as a coronal mass ejection. Three days later, the storm from the sun stirred up the magnetic field around Earth and produced gorgeous displays of northern lights. NASA satellites track such storms from their origin to their crossing of interplanetary space to their arrival in the atmosphere of Earth. This is a satellite view of the aurora borealis taken early on the morning of 8 October 2012. The northern lights stretch across Canada&#39;s Quebec and Ontario provinces in the image. Credit: NASA/Suomi NPP.</div></td>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Many people have spent time outdoors under a dark sky, watching for &quot;shooting stars&quot; to streak across the firmament. While not actual stars, &quot;shooting stars&quot; do come from outer space, in the form of meteoroids entering the Earth&#39;s atmosphere. Meteoroids are small objects moving through the solar system that are attracted to the Earth by its gravitational pull. These small objects - typically fragments of asteroids or comets, though they can also originate from the Moon or Mars - begin to heat and burn up as they collide with air molecules in Earth&#39;s atmosphere, creating a bright vapor trail or streak. At this point, the object is known as a meteor. If any remnant of the object survives to impact the Earth&#39;s surface, it becomes known as a meteorite. While most meteorites are natural in origin, on occasion manmade space debris can reenter the atmosphere and also become a meteor or even a meteorite! 

This astronaut photograph provides the unusual perspective of looking down on a meteor as it passes through the atmosphere. The image was taken on 13 August 2011, during the Perseid Meteor Shower that occurs every August. Green and yellow airglow appears in thin layers above the limb of the Earth, extending from image left to the upper right. Atoms and molecules above 50 km (30 mi) in the atmosphere are excited by sunlight during the day, and then release this energy at night, producing primarily green light that is observable from orbit. Part of a space station solar panel is visible at image upper right; behind the panel, a bright region indicates the Sun low on the horizon. Image courtesy of NASA.</div></td>

													<td><div style='height: 110px; overflow-y: auto;'>At high latitudes in the summer months, night-shining or noctilucent clouds form between 76 to 85 km (47 to 53 mi) above the surface of the Earth. Their high altitude allows them to reflect sunlight after the sun has set. In this image, centered on the North Pole and acquired on 11 June 2007, white indicates clouds with the greatest density of ice particles and dark blue indicates clouds with the lowest. Because ice particles reflect sunlight, a greater concentration of such particles creates a higher albedo - the ratio of reflected light to total incoming light. Areas of no data appear in black, and landmass outlines appear in blue-green. Image courtesy of NASA.</div></td>
