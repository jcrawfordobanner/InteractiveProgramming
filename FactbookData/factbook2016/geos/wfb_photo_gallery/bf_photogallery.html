													<td><div style='height: 110px; overflow-y: auto;'>An even more stark view of the dark blue Tongue of the Ocean whose depths reach up to 1,800 m (6,000 ft). By comparison, the waters of the Bahama Platform (light blue) are frequently less than 15 m (50 ft) deep. They are warm and become extremely salty due to evaporation and limited circulation from the open ocean. Crystals of aragonite, a calcium carbonate mineral derived from the shells of single-celled marine organisms, and direct precipitation, form into oolites (small spherical grains of limestone) as the tidal currents swirl back and forth. Lithification of the carbonate sands produces an oolite limestone. Although the water is warm and clear, corals do not live in these shallows, probably because of the salt content. Though chemically very similar, the rocks resulting from this precipitating process have a quite different origin from those formed from coral reefs. Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/bf/images/BF_007.jpg"  > <img src="../photo_gallery/bf/images/BF_007.jpg" class="image5 resizeme" data-description="<div id='photoinfo_4' style='width: 100%; height: 100%; overflow: none;'>

													<td style=' font-weight: bold;'>Caption</td>
												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The islands of the Bahamas in the Caribbean Sea are situated on large depositional platforms (the Great and Little Bahama Banks) composed mainly of carbonate sediments ringed by fringing reefs - the islands themselves are only the parts of the platform currently exposed above sea level. The sediments are formed mostly from the skeletal remains of organisms settling to the sea floor; over geologic time, these sediments consolidate to form carbonate sedimentary rocks such as limestone. This detailed photograph taken from the International Space Station provides a view of tidal flats and tidal channels near Sandy Cay on the western side of Long Island, located along the eastern margin of the Great Bahama Bank. The continually exposed parts of the island have a brown coloration in the image, a result of soil formation and vegetation growth (left). To the north of Sandy Cay an off-white tidal flat composed of carbonate sediments is visible; light blue-green regions indicate shallow water on the tidal flat. Tidal flow of seawater is concentrated through gaps in the anchored land surface, leading to formation of relatively deep tidal channels that cut into the sediments of the tidal flat. The channels, and areas to the south of the island, have a vivid blue coloration that provides a clear indication of deeper water (center). Image courtesy of NASA.</div></td>
