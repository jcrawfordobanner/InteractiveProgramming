												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Measured by surface area, the Caspian Sea is the world&#39;s largest inland water body. It covers roughly 371,000 sq km (143,200 sq mi) and borders five countries. To the ancient Greeks and Persians, the lake&#39;s immense size suggested it was an ocean, hence its name. A large expanse of clear sky permitted this natural-color satellite image of the entire water body. The color of the Caspian Sea darkens from north to south, thanks to changes in depth and perhaps sediment and other runoff. The northern part of the lake is just 5 to 6 m (16 to 20 ft) deep. The southern end, however, plunges more than 1,000 m (3,300 ft). Just as the lake reaches a greater depth in the south, the nearby land reaches a greater height. The mountains of northern Iran line the southern end of the giant lake, and emerald green vegetation clings to those mountain slopes. In marked contrast to the mountains, sand seas line the southeastern and northern perimeters of the lake, and marshes occur along the lake shores in Azerbaijan to the west. Multiple rivers empty into the Caspian Sea, the Volga being the largest. Lacking an outlet, the Caspian Sea loses water only by evaporation, leading to the accumulation of salt. Although a lake, the Caspian is not a freshwater lake; the water delivered by the Volga River minimizes the lake&#39;s salt content at the northern end, but the Caspian grows more saline to the south. Kara-Bogaz-Gol is a saline inlet along the lake&#39;s eastern perimeter. Image courtesy of NASA.

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>This astronaut photograph highlights the southern Mingachevir Reservoir in north-central Azerbaijan. The Mingachevir Reservoir occupies part of the Kura Basin, a topographic depression located between the Greater Caucasus Mountains to the northeast and the Lesser Caucasus Mountains to the southwest. The afternoon sun highlights distinctive parallel patterns in the hills that are the result of water and wind erosion of different rock layers exposed at the surface. The nearby city of Mingachevir (left) is split by the Kur River after it passes through the dam and hydroelectric power station complex at image top center. The current city was built in support of the hydroelectric power station constructed as part of the then-Soviet Union&#39;s energy infrastructure for the region. Today, Mingachevir is the fourth-largest city in Azerbaijan (by population), and it has become a cultural and economic center of the country. The width of the reservoir illustrated here is approximately 8 km (5 mi); a jet flying over the reservoir left a contrail midway between the shorelines. Photo courtesy of NASA.</div></td>
