													<td><div style='height: 110px; overflow-y: auto;'>The Pamir Mountains include some of the world&#39;s tallest peaks, soaring to heights of 7,300 m (24,000 ft ). Centered in eastern Tajikistan, the Pamirs - part of the &quot;roof of the world&quot; - are home to thousands of glaciers. Among them is Fedchenko, which at 77 km (47 mi) is the longest glacier outside of the Earth&amp;apos;s polar regions. The melt waters of Fedchenko Glacier feed into the Muksu, Vakhsh, and Amu Darya Rivers before eventually making their way to the Aral Sea some 2,000 km (1,200 mi) away. In arid central Eurasia, the snow- and glacier-covered mountains serve as the region&amp;apos;s water towers. Nearly 90% of the Central Eurasian population relies on water from the mountains for energy, agricultural, and drinking purposes.

In this false-color image from 2 October 2011, the Fedchenko Glacier can be seen as it snakes its way northward from the western slopes of Independence Peak. The sparsely vegetated, arid mountains appear reddish-brown, while snow and ice are bright cyan. (Due to the angle of sunlight, this image may cause an optical illusion known as relief inversion.) Throughout the glacier&amp;apos;s 77 km course, it drops 2,500 m (8,200 ft) in elevation. At the highest elevations, the glacier is snow and ice covered; but as it flows downstream, it picks up rockfall debris. Reddish-hued debris lines running parallel to the flow direction begin about midway down the glacier&amp;apos;s length. These medial moraines widen as the glacier descends. At its terminus, the glacier is completely covered by debris. Image courtesy of NASA.</div></td>
