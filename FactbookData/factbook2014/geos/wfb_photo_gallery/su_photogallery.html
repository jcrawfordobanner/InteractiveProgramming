													<td><div style='height: 110px; overflow-y: auto;'>At the top left, the capital city of Sudan, Khartoum, is located at the convergence of the Blue Nile and the White Nile. Although the Blue Nile is much shorter than the White Nile, it contributes about 80% of the flow of the river. The Dahlak Archipelago is seen off the Red Sea coast of Eritrea. Because of their isolation, the numerous coral reefs of the Dahlak Archipelago are some of the most pristine in the world. North of the Rift Valley, in central Ethiopia, are the Simien Mountains and Lake Tana. Lake Tana is the source of the Blue Nile. Photo courtesy of NASA. </div></td>

				<li> <a href="../photo_gallery/su/images/SU_004.jpg"  > <img src="../photo_gallery/su/images/SU_004.jpg" class="image2 resizeme" data-description="<div id='photoinfo_1' style='width: 100%; height: 100%; overflow: none;'>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Though it moves just a tiny fraction of the water carried by the Amazon, Congo, or Niger rivers, the Nile is the world&#39;s longest river. Its main tributaries - the White Nile and the Blue Nile - meet in Khartoum, the capital of Sudan, a rain-poor city of some 2 million residents that relies on the Nile for irrigation. Well-watered crops line the river banks, and patchworks of croplands (including center-pivot irrigated fields) dot the city&#39;s outskirts. This satellite image was taken near the end of the region&#39;s dry season. Compared to the White Nile, the Blue Nile is skinny and its highly variable flow is near its lowest point at this time of year. Harsh dry seasons and droughts can periodically dry out the Blue Nile completely.
The White Nile and Blue Nile derive their colors from the sediments they carry. Originating in the Equatorial Lakes region, the White Nile is rich in light gray sediments. As this long river meanders over flat terrain, it loses over half of its water to evaporation. Shorter than the White Nile, the Blue Nile starts in the highlands of Ethiopia and Eritrea, picking up black sediment en route to Khartoum. The Blue Nile is fed by monsoon rains, and when rains are abundant, the Blue Nile can actually flow backward near its confluence with the White Nile. Upstream from both rivers, residents rely largely on precipitation for farming. Most of the water extraction along the Nile occurs in Sudan and Egypt, where rainfall is too sparse to support crops. More than 120 million people rely upon Nile waters for irrigation and other uses. Image courtesy of NASA.</div></td>
