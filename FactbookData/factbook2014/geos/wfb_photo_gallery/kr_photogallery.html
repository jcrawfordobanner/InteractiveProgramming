													<td><div style='height: 110px; overflow-y: auto;'>Pronounced &quot;Ki-ris-mas,&quot; Kiritimati Island has a large infilled lagoon that gives it the largest land area of any atoll in the world. Captain Cook named the atoll Christmas Island when he arrived on Christmas Eve in 1777. Used for nuclear testing in the 1950s and 1960s, the island is now valued for its marine and wildlife resources. It is particularly important as a seabird nesting site, with an estimated 6 million birds using or breeding on the island, including several million Sooty Terns. Rainfall on Kiritimati is linked to El Nino patterns, with long droughts experienced between the wetter El Nino years. This image is a mosaic of four digital photographs taken on 16 January 2002 from the Space Station. Photo courtesy of NASA. </div></td>

													<td><div style='height: 110px; overflow-y: auto;'>Millennium Island - known as Caroline Island prior to 2000 - is located at the southern end of the Line Islands, which make up the western portion of Kiribati. Uninhabited Millennium Island is formed from a number of smaller islets built on coral reefs. The reefs grew around a now-submerged volcanic peak, leaving a ring of coral around an inner lagoon. The shallow lagoon waters are a lighter blue than the deeper surrounding ocean water; tan linear &quot;fingers&quot; within the lagoon are the tops of corals. The two largest islets are Nake Islet (on the north) and South Islet. Image courtesy of NASA.</div></td>
