												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Brazil&#39;s earliest national capitals - Salvador and Rio de Janeiro - were coastal cities. Although these sites were well suited to trade, they were vulnerable to maritime raids. In the late 19th century, Brazilian leaders resolved to move the capital city inland. Large-scale construction of a new site, however, did not begin until the 1950s. On 22 April 1960, the nearly complete capital city of Brasilia opened.  The city&#39;s pioneer status in urban planning prompted UNESCO to name Brasilia a World Heritage Site in 1987. This natural-color satellite image of Brasilia taken during the summer dry season - with just 3 cm (1 in) of rain - displays earth tones characteristic of non-irrigated dormant vegetation. Buildings and roads appear off-white, gray, or pale tan. The city, whose overall design has been compared to a bird or an airplane, among other shapes, sits west of an artificial lake, Lago Paranoa. The branching lake sends its tendrils deep into the city, helping separate the downtown area (image center) from residential areas to the north and southeast. Northwest of the city lies Brasilia National Park, protecting a large expanse of cerrado, the tropical savanna ecosystem natural to the area. Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Whether seen at night or during the day, the capital city of Brazil is unmistakable from orbit. Brasilia is located on a plateau - the Planalto Central - in the west-central part of the country, and is widely considered to be one of the best examples of 20th century urban planning in the world. One of its most distinctive design features - as seen from above - suggests a bird, butterfly, or airplane traveling along a northwest-southeast direction, and is made dramatically visible by city light patterns (image center right, between Lake Paranoa and the airport). 
Following the establishment of Brasilia in the early 1960s, informal settlements began to form around the original planned city. Ceilandia was one such settlement. In 1970, Ceilandia was formalized by the government and is now a satellite city of Brasilia with its own distinct urban identity. The developed areas of Brasilia and its satellites are clearly outlined by street grids and highway lights in this photograph taken from the International Space Station. The large unlit region to the upper right is the Brasilia National Park. Image courtesy of NASA.</div></td>
