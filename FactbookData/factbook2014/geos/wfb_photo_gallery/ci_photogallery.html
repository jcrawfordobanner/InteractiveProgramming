												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Near the southern tip of South America, a trio of volcanoes lines up perpendicular to the Andes Mountains. The most active is the westernmost, Volcan Villarrica, pictured in this photo-like satellite image. The 2,582-m (9,357-ft) stratovolcano is mantled by a 30-sq km (10-sq mi) glacier field, most of it amassed south and east of the summit in a basin made by a caldera depression. To the east and northeast, the glacier is covered by ash and other volcanic debris, giving it a rumpled, brown look. The western slopes are streaked with innumerable gray-brown gullies, the paths of lava and mudflows (lahars). Beyond the reach of ash and debris deposits, the volcano is surrounded by forests; the area is a national park. The largest recent eruption occurred in the early 1970s; lava flows melted glaciers and generated lahars that spread at speeds of 30-40 km per hour (20-30 mph). Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/ci/images/CI_004.jpg"  > <img src="../photo_gallery/ci/images/CI_004.jpg" class="image6 resizeme" data-description="<div id='photoinfo_5' style='width: 100%; height: 100%; overflow: none;'>
										<div style='width: 600px; height: 135px; border: 1px solid #ccc; float: left;'>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>This panorama looking southeast across the South American continent was taken from the International Space Station almost directly over the Atacama Desert near Chile&#39;s Pacific coast. The high plains (3000-5000 m, 13,000-19,000 ft) of the Andes Mountains, also known as the Puna, appear in the foreground, with a line of young volcanoes (dashed line) facing the much lower Atacama Desert (1000-2000 m elevation). Several salt-crusted dry lakes (known as salars in Spanish) occupy the basins between major thrust faults in the Puna. Salar de Arizaro (foreground) is the largest of the dry lakes in this view. The Atlantic Ocean coastline, where Argentina&#39;s capital city of Buenos Aires sits along the R&#xed;o de la Plata, is dimly visible at image top left. Near image center, the transition (solid line) between two distinct geological zones, the Puna and the Sierras Pampeanas, creates a striking landscape contrast. Compared to the Puna, the Sierras Pampeanas mountains are lower in elevation and have fewer young volcanoes. Sharp-crested ridges are separated by wide, low valleys in this region. The Salinas Grandes - ephemeral shallow salt lakes - occupies one of these valleys. The general color change from reds and browns in the foreground to blues and greens in the upper part of the image reflects the major climatic regions: the deserts of the Atacama and Puna versus the grassy plains of central Argentina, where rainfall is sufficient to promote lush prairie grass, known locally as the pampas. The Salinas Grandes mark an intermediate, semiarid region. Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Brightly colored solar evaporation (salt) ponds in a desert landscape give this astronaut photo an unreal quality. The ponds sit near the foot of a long alluvial fan in the Pampa del Tamarugal, the great hyper-arid inner valley of Chile&#39;s Atacama Desert. The alluvial fan sediments are dark brown, and they contrast sharply with tan sediments of the Pampa del Tamarugal.
Nitrates and many other minerals are mined in this region. A few extraction pits and ore dumps are visible at upper left. Iodine is one of the products from mining; it is first extracted by heap leaching. Waste liquids from the iodine plants are dried in the tan and brightly colored evaporation ponds to crystallize nitrate salts for collection. The recovered nitrates are mainly used for fertilizer for higher-value crops. They are also used in the manufacture of pharmaceuticals, explosives, glass, and ceramics, as well as in water treatment and metallurgical processes. Image courtesy of NASA.</div></td>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Discovered by Dutch sailors on Easter Sunday 1722 and named for the holy day, the isolated Pacific island had already been inhabited for more than one thousand years, most likely settled by Polynesian sailors in canoes between A.D. 400 and 700. The most amazing cultural artifacts on display were giant stone statues, called moai, resting on ahu, raised platforms of expertly fitted stones. Most of the hundreds of moai on the island were carved out of volcanic rock in the crater of Rano Raraku, located in the southeastern part of the island. In addition to the many moai scattered around the coast of the island, Rano Raraku is littered with moai, some only half-carved, others that appear to have broken in the attempt to remove them from the quarry, and still others that seem to simply have been abandoned. East of Rano Raraku is Ahu Tongariki, where in 1960 a tidal wave caused by an earthquake in Chile struck the southern coastline and swept 15 moai inland for several hundred feet. In 1992, the site was restored by a Chilean archeologist. On the western end of the island is the only town, Hanga Roa, where most of Rapa Nui&#39;s 2,000 residents live. South of the town is the island&#39;s largest volcanic crater, Rana Kao. Along the crater rim looking southward over the coast, lie the ruins of Orongo, a ceremonial site containing elaborate stone carvings and other artwork. Landsat image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>View of Easter Island from space. The  island is one of the most remote locations on Earth, being more than 3,200 km (2,000 mi) from the closest populations on Tahiti or Chile. The island is perhaps most famous for the giant stone monoliths, known as moai, that have been placed along the coastline. Archaeologists believe the island was discovered and colonized by Polynesians sometime between A.D. 400 and 700. Subsequently, a unique culture developed. The human population grew to levels that could not be sustained by the island. A civil war resulted, and the island&#39;s deforestation and ecosystem collapse was nearly complete. Today, a new forest (primarily eucalyptus) has been established in the center of the island (dark green). Less than 25 km (15 mi) long, the geography of the island is dominated by volcanic landforms, including the large crater Rana Kao at the southwest end of the island and a line of cinder cones that stretch north from the central mountain. A final feature (difficult to see) is the very long runway (Chile&#39;s longest) near Rana Kao, which served (but was never used) as an emergency landing site for the Space Shuttle. Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The southern tip of South America tapers off into a collection of rugged islands known as Tierra del Fuego. The southernmost headland in this archipelago (group of islands) is Cape Horn. Before the completion of the Panama Canal, ships had to &quot;round the Horn&quot; in order to move goods or people from the Atlantic side of North and South America to the Pacific. The area is notorious for its sailing hazards: strong winds, large waves, and icebergs drifting up from Antarctica.
This satellite image shows some of the islands at the tip of South America, including the Wollaston Islands (top right) and the Hermite Islands (center). Cape Horn sits on one of the Hermite Islands, Isla Hornos. Precipitation is abundant in the area, and the islands are lush with green vegetation except at high elevations, where bare rock appears to be exposed. Small lakes (easy to confuse with shadows) are scattered across most of the islands. A veil of thin clouds hangs over much of the scene, and bright white snow stands out on the east-facing summits of the mountains on the Wollaston Islands. Photo courtesy of NASA.</div></td>
