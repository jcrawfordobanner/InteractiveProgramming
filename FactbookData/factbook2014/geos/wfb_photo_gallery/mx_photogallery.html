													<td><div style='height: 110px; overflow-y: auto;'>Snow-capped Colima Volcano, the most active volcano in Mexico, rises abruptly from the surrounding landscape in the state of Jalisco in the center of this false-color satellite image. Part of the trans-Mexican volcanic belt, Colima is actually a melding of two volcanoes, the older Nevado de Colima to the north and the younger, historically active Volcan de Colima to the south.  Approximately 300,000 people live within 40 km (25 mi) of the volcano earning it designation as a Decade Volcano by the International Association of Volcanology and Chemistry of the Earth&#39;s Interior. Legend has it that gods sit atop the volcano on thrones of fire and ice. For other active volcanoes in Mexico, see the Natural hazards-volcanism subfield in the Geography section. Image courtesy of USGS.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The pockmarked terrain of Pinacate National Park in Sonora province, shown in this enhanced satellite image, provides evidence of a violent geologic past. Among hundreds of volcanic vents and cinder cones are rare maar craters, formed when rising magma met underground water to create pockets of steam that blew nearly circular holes in the overlying crust. American astronauts used this area in 1965-70 to train for lunar excursions; surrounding the region are the vast sand dune fields of Gran Desierto de Altar. Image courtesy of USGS.</div></td>

													<td><div style='height: 110px; overflow-y: auto;'>This high-resolution satellite image shows part of the Sierra Madre Oriental mountain range, on the border between the Coahuila and Nuevo Leon provinces of eastern Mexico. This range is part of the Sierra Madre Mountains that divide Mexico, and which also include the Sierra Madre Occidental on the West coast and the Sierra Madre del Sur in southern Mexico. In the area shown, ancient sedimentary rocks were folded as a result of a tectonic collision that some geologists consider related to the Appalachian folding of eastern North America. This mountain range is drier than the rainforest areas to the south. Image courtesy of USGS.</div></td>

				<li> <a href="../photo_gallery/mx/images/MX_012.jpg"  > <img src="../photo_gallery/mx/images/MX_012.jpg" class="image6 resizeme" data-description="<div id='photoinfo_5' style='width: 100%; height: 100%; overflow: none;'>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The snow and ice-clad peak of Pico de Orizaba (also known as Citlaltepetl) boasts a summit elevation of 5,675 m (18,619 ft) above sea level, making it the highest peak in Mexico and North America&#39;s highest volcano. It is also one of three volcanic peaks in Mexico - together with Popocatepetl and Iztaccihuatl - that retain summit glaciers. Pico de Orizaba is part of the Trans-Mexican Volcanic Belt that extends roughly east-west across Mexico. The last recorded eruption took place in 1846; while the volcano is considered dormant at present, geologists continue to investigate the potential hazards associated with a renewal of activity. Shadows accentuate several features of the Pico de Orizaba stratovolcano visible in this photograph from the International Space Station. The 300-meter-deep summit crater is clearly visible against surrounding ice and snow cover at center. Several lava flows extend down the flanks of the volcano, made readily visible by prominent cooling ridges along their sides known as flow levees. One of the most clearly visible examples is located on the southwest flank of the cone. The extinct Sierra Negra volcano to the southwest has a summit elevation of 4,640 m (15,223 ft) above sea level; while not as lofty as Pico de Orizaba, it is also one of Mexico?s highest peaks. Image courtesy of NASA.</div></td>
