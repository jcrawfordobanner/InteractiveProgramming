												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>South Georgia Island is entirely covered by snow and ice in this striking true-color satellite image. Some 170 km (105 mi) long and varying from 2 to 40 km (1 to 25 mi) wide, the island itself resembles a carved and weatherbeaten whalebone. The many dark shadows contrasting with the bright white surface reveal a rugged terrain, with 11 mountain peaks across the island standing taller than 2,000 m (6,560 ft). Mount Paget&#39;s peak, located near the center of the island, is the tallest, standing roughly 2,900 m (9,515 ft).
Many boundary layer cumulus clouds fill the atmosphere in the larger region surrounding the island in this scene. Toward the upper lefthand corner of the image a number of sinewy patterns snaking across the cloud bank indicate open-cell convection. South Georgia Island appears to be creating a wake of thicker marine stratocumulus clouds flowing away from its northeast shore. Interestingly, one tongue of the marine stratocumulus appears to point directly at a pass running through the mountains, through which strong winds are undoubtedly channeled. The break in the clouds surrounding the island nicely frames a unique view of the surface. Phytoplankton appears to be in bloom all around the island, giving the deep blue South Atlantic waters a lighter, more turquoise hue. Photo courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>An oblique view of the rugged and isolated landscape on the northern shore of South Georgia Island. The high mountains protect the north and eastern coast of the island from the prevailing gales coming from Antarctica and the west. The steep topography also makes deep embayments along the coast that provide habitat for wildlife and anchorages for whaling ships. The island supports major rookeries of penguins and albatrosses, and large seal populations. This view centers on Mt. Paget and Cumberland Bay. Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/sx/images/SX_003.jpg"  > <img src="../photo_gallery/sx/images/SX_003.jpg" class="image3 resizeme" data-description="<div id='photoinfo_2' style='width: 100%; height: 100%; overflow: none;'>
										<div style='width: 600px; height: 135px; border: 1px solid #ccc; float: left;'>

												<tr class='ant_medium' style='600px; height 12px; padding: 5px;'>
													<td style=' font-weight: bold;'>Caption</td>
												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>The South Sandwich Islands are often shrouded with thick clouds, making it difficult to view the region from space. Sometimes, however, the use of false-color imagery can be used to reveal events that would otherwise be obscured under cloud cover. This satellite image uses a combination of non-visible (middle infrared and infrared) and visible (red) light to distinguish clouds from snow and ice. Here the ice-covered islands appear bright turquoise, the clouds light turquoise, and the water in the ocean appears deep black. In the north of this image, a thin plume of white rises from the volcano on Zavodovski Island, the northernmost of the South Sandwich Islands, and streams to the northeast. Further south, a wider white plume can be seen blowing across the Atlantic Ocean. This plume rises from the Mount Michael volcano, which is a young and frequently active stratovolcano located on Saunders Island, near the center of the South Sandwich Island chain. The white plume from Mount Michael forms a chain of swirling eddies as it blows to the northeast. To the south, similar eddies can be seen behind three other islands. These are known as Von K&#xe1;rm&#xe1;n vortices. These vortices can form nearly anywhere that fluid flow is disturbed by an object. Because the atmosphere behaves like a fluid, when streaming air hits a blunt object such as a mountain peak, the wind is forced around the object. The disturbance in the flow of the wind propagates downstream in a double row of vortices that alternate their direction of rotation, much like the eddies seen behind a pier in a river as water rushes past. Image courtesy of NASA.</div></td>
