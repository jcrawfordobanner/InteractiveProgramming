												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Ciudad Guayana lies on the south bank of the Orinoco River, the second largest in South America, at its confluence with the Caron&#xed; River (lower left). Islands have developed in the Orinoco in a wide spot opposite the city (upper left). Guayana is one of the newest cities in Venezuela, constructed in 1961 as a new economic center for the interior of Venezuela, especially for major industries such as iron, steel, and aluminum. The city stretches 40 km (24 mi) along the south bank of the Orinoco and is one of Venezuela&#39;s largest. A low barrage (lower left) dams the Caron&#xed; as a water supply for the city. The Orinoco River is muddy brown, carrying sediment produced by erosion of the Andes Mountains far to the southwest. By contrast, the Caron&#xed; is clear blue, as it drains the ancient landscapes of the Guyana Highlands, where erosion is much slower. A mixing zone can be seen in the middle of this image. The clear Caron&#xed; water produces a less muddy zone for tens of kilometers downstream of the confluence (this part of the Orinoco flows almost due east, left to right). Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Los Roques archipelago is a federal dependency of Venezuela made up of some 350 islands, cays, and islets in a total area of about 41 sq km. The archipelago is located 128 km (80 mi) directly north of the port of La Guaira. The islands&#39; pristine coral reef attracts visitors from around the world, some of whom come in their own yachts and anchor in the inner, protected shallow waters. Development and tourism are controlled. Because of the wide variety of seabirds and rich aquatic life, the Venezuelan Government declared Los Roques a National Park in 1972. Image courtesy of NASA.</div></td>

				<li> <a href="../photo_gallery/ve/images/VE_004.jpg"  > <img src="../photo_gallery/ve/images/VE_004.jpg" class="image3 resizeme" data-description="<div id='photoinfo_2' style='width: 100%; height: 100%; overflow: none;'>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Aves Island (Island of the Birds) lies west of the Lesser Antilles in the Caribbean. It provides a nesting site to green sea turtles and, of course, birds. Because the abundant bird droppings, known as guano, could be used in fertilizer and gunpowder, guano miners worked on the island during the late 19th and early 20th centuries until they depleted the supply. Since its discovery by Europeans, likely in the late 16th century, Aves Island was claimed by several European nations. The island is currently claimed by Venezuela, although disputes about ownership of the island, and the surrounding exclusive economic zone in the Caribbean, continue today. Aves Island is small - only 0.5 by 0.2 km (0.3 by 0.1 mi) - and its highest point stands just 4 m (13 ft) above sea level. In hurricanes, the island can be completely submerged. In 1980, Hurricane Allen split the island in two, but subsequent coral reef growth reunited the two halves. This astronaut photograph is a rare, almost cloud-free, view of the island and the submerged fringing coral reef that surrounds it. The fringing reef is barely visible, appearing as a ring slightly lighter in color than the ocean water. The crosshatch-like pattern of roughness on the surrounding sea surface is most likely caused by variable winds at the time of image acquisition. Image courtesy of NASA.</div></td>
