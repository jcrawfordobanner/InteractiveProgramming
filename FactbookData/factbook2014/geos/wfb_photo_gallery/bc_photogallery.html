													<td><div style='height: 110px; overflow-y: auto;'>Like a watercolor in which a brushstroke of dark green has bled into a damp spot on the paper, the Okavango River spreads across the pale, parched landscape of northern Botswana to become the lush Okavango Delta - the largest inland delta in the world. This false-color satellite image shows where the river empties into a basin in the Kalahari Desert, creating a maze of lagoons, channels, and islands where vegetation flourishes, even in the dry season, and wildlife abounds. The delta originally fed into an ancient, now-dry Lake Makgadikgadi. Image courtesy of USGS.</div></td>
