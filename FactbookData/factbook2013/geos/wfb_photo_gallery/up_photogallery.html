												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Cape Kazantyp is a prominent headland on the Kerch Peninsula, which defines the southern shore of the Sea of Azov and the east extension of the Crimean Peninsula. Due to its relatively low latitude (45&#xb0; N) the Crimea has been the warm holidaying destination for generations of Ukrainians and Russians. Towns in the Kazantyp area-Lenine, Shcholkine-offer tourist attractions ranging from birdwatching to beaches and music festivals.
This detailed astronaut photograph was taken from the International Space Station when it was located 400 km (250 mi) to the northeast, but due to the long (800 mm) lens used, the photo includes detailed field patterns and city blocks. Green and brown fields show intensive agricultural activity in the area, and salt ponds are visible at the west end of the shallow Lake Aktashskoye at image center. The distance from the tip of the Cape to the largest local city, Lenine is only 20 km (12 mi).
Shcholkine is a new town built in 1978 to house workers of the planned Crimean nuclear power plant. The partially completed plant was inspected following the Chernobyl disaster of 1986 and found to be located on a site prone to earthquakes. Further construction was terminated, and the construction equipment and already built structures were abandoned in place. Today, Shcholkine is an increasingly popular tourist destination. Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>From mainland Ukraine, the Crimean Peninsula extends southward, bordered on the west by the Black Sea and on the east by the Sea of Azov. Stretching across the peninsula is a network of shallow, marshy inlets sprawling over roughly 2,600 sq km (1,000 sq mi). This network of lagoons is known as Syvash (also Sivash or Sivas). During the summer months, the warmed marsh waters give off unpleasant odors, lending the region the nicknames of &quot;Rotten Sea&quot; or &quot;Putrid Sea.&quot;
This natural-color satellite image shows the shallow waters and varied chemical composition of the Syvash lagoons contribute to their unearthly colors of peach, mustard, lime green, blue, blue-green, beige, and brown. Thick layers of silt coat the bottoms of the shallow marshes, which are rich enough in mineral salts to supply a local chemical plant.
Surrounding the marshy areas are mostly agricultural fields. Urbanized areas appear along the shores of the Black Sea, and highways curve and zigzag across the peninsula. Outside of the marshes, the land in this area is generally a level plain of arid steppe. In colder months, frosts alternate with thaws, and fogs are frequent. Photo courtesy of NASA.</div></td>
