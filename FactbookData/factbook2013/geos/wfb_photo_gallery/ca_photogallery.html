												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Like sweeping brushstrokes of pink and green, the Belcher Islands meander across the deep blue of the James Bay portion of the Hudson Bay. The islands shown in this enhanced satellite image are part of the Belcher archipelago, which is comprised of approximately 1,500 islands and covers an area of 3,000 sq km (1,160 sq mi). The islands&#39; only inhabitants live in the small town of Sanikiluaq, near the upper end of the middle island. Despite the green hues in this image, these rocky islands are too cold - and the soil is too thin - to sustain more than a smattering of low-growing vegetation. Image courtesy of USGS.</div></td>

												</tr>
												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Akpatok Island, the largest island in Ungava Bay in northern Quebec, dominates this enhanced satellite image. Accessible only by air, Akpatok Island rises out of the water, sheer cliffs soar 150 to 245 m (500 to 800 ft) above the sea surface. The island is uninhabited, except for a Dorset (paleo-Eskimo) settlement that was abandoned by 1900 and a defunct exploratory oil drill, built in 1971. The island is an important sanctuary for cliff-nesting seabirds including its namesake the Akpat or the Thick-billed Murre, which nests in the pock-marked cliffs on the northern and southern ends of the island. Numerous ice floes around the island attract walrus and whales, making Akpatok a traditional hunting ground for native Inuit people. Image courtesy of USGS.</div></td>
