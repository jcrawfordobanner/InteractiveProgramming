													<td><div style='height: 110px; overflow-y: auto;'>At 86 m (282 ft) below sea level, Death Valley, California, is one of the hottest, driest places on the planet. On average, the area sees only about 5 cm (2 in) of rain a year, and summer temperatures routinely soar above 38 degrees Celsius (100 degrees Fahrenheit). At night, temperatures drop considerably, and many animals in Death Valley are nocturnal as a result. Plants and animals living in this punishing environment have had to adapt to extremes of temperature and aridity. 

This Landsat image is compiled from observations on 11 June and 20 July 2000. Green indicates vegetation, which increases with altitude. The peaks of Death Valley National Park sport forests of juniper and pine. The dots of brilliant green near the right edge of the image fall outside park boundaries, and probably result from irrigation. On the floor of the valley, vegetation is sparse, yet more than 1,000 different species eke out an existence in the park. The varying shades of brown, beige, and rust indicate bare ground; the different colors result from varying mineral compositions in the rocks and dirt. Although they appear to be pools of water, the bright blue-green patches in the scene are actually salt pans that hold only a little moisture. Image courtesy of NASA.</div></td>

												<tr>
													<td><div style='height: 110px; overflow-y: auto;'>Mined for gold, silver, and copper, the region of Butte, Montana, had already earned the nickname of &quot;The Richest Hill on Earth&quot; by the end of the 19th century. The demand for electricity increased the requirement for copper so much that by World War I, the city of Butte was a boom town. Well before World War I, however, copper mining had spurred the creation of an intricate complex of underground drains and pumps to lower the groundwater level and continue the extraction of copper. Water extracted from the mines was so rich in dissolved copper sulfate that it was also &quot;mined&quot; by chemical precipitation for the copper it contained. In 1955, copper mining in the area expanded with the opening of the Berkeley Pit. The mine took advantage of the existing subterranean drainage and pump network to lower groundwater until 1982, when a new owner suspended operations. After the pumps were turned off, water from the surrounding rock basin began seeping into the pit. By the time an astronaut on the International Space Station took this picture on 2 August 2006, water in the pit was more than 275 m (900 ft) deep.

This image shows many features of the mine workings, such as the terraced levels and access roadways of the open mine pits (gray and tan sculptured surfaces). A large gray tailings pile of waste rock and an adjacent tailings pond appear to the north of the Berkeley Pit. Color changes in the tailings pond result primarily from changing water depth. Because its water contains high concentrations of metals such as copper and zinc, the Berkeley Pit is listed as a federal Superfund site. Photo courtesy of NASA.
